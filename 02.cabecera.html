<!doctype html>
<!-- Etiqueta q no necesita cierre, facilita info al server q aloja la pagina, sobre el tipo de documento, html en este caso, necesario para comunicacion entre el navegador y el servidor-->
<html>
<!-- HTML = se trata de una etiqueta par, y es la etiqueta q encierra todo el documento HTML-->
<head>
<!-- es una etiqueta par, define la cabecera del documento y contiene informacion del mismo (metadatos, script, estilos, ubicacion de documentos de estilos, titulo de la pagina entre otros datos)-->
<meta charset="utf-8">
<!-- idioma-->
<meta name="autor" content="tutoriales a tu alcance">
<meta name="descripcion" content="aqui se pone la descripcion del sitio">
<!-- descripcion que aparece en el sitio web en la busquedadebajo del dominio -->
<meta name="keywords" content="tutoriales, html, desarrollo web">
<title>Estructura de la cabecera</title>
<!-- titulo que aparece en el sitio web en la busqueda-->
<link rel="icon" href="img/icono.png">
<!-- vincula hojas de estilo o icono de la pestaña -->
</head>
<body>
<!-- body = es una etiqueta par conocida como cuerpo, lo que se escribe dentro sera visible en los navegadores-->
Hola Mundo!
</body>
</html>
